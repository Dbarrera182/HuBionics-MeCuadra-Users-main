environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.1.1
  firebase_messaging: ^14.1.2
  firebase_storage: ^11.0.2
  firebase_database: ^10.0.4
  cloud_firestore: ^4.0.2
  flutter_tindercard: ^0.2.0
  provider: ^6.0.1
  story_view: ^0.13.2
  carousel_slider: ^4.1.1
  video_player: ^2.4.4
  youtube_player_flutter: ^8.1.0
  url_launcher: ^6.1.4
  google_sign_in: ^5.3.3
  flutter_facebook_auth: ^4.3.4+2
  google_fonts: ^3.0.1
  shared_preferences:
  cached_network_image:
  fluttertoast: ^8.0.9
