  flutter_staggered_grid_view: ^0.6.2
  intl: ^0.17.0
  firebase_auth: ^4.0.1
  pin_code_fields: ^7.4.0
  intl_phone_field: ^3.1.0
  awesome_notifications: ^0.0.6+10
  smooth_page_indicator: ^1.0.0+2
  flutter_local_notifications: ^12.0.4
  file_picker: ^5.2.4
  #mailer: ^5.3.0
  mailjet: ^1.0.3+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.11.0"

  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/LogoMPlay.png"
  adaptive_icon_background: "assets/LogoMPlay.png"
  adaptive_icon_foreground: "assets/LogoMPlay.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/Icons/ZonasComunes/
    - assets/Icons/Caracteristicas/
    - assets/Icons/
    - assets/Intro/
